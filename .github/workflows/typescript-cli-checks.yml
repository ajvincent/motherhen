name: typescript-cli-checks
on:
  push:
    paths: [
      'typescript-cli/**/*'
    ]
jobs:
  typescript-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install --save-dev
      - run: npm run precommit
